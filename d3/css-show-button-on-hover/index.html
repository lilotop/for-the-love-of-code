<!DOCTYPE html>
<style>
    * {
        font-family: "Trebuchet MS";
        font-size: 34px;
    }

    table {
        border: 2px solid #aaa;
    }

    td {
        padding: 10px;
    }

    td:last-child {
        opacity: 0.1;
        cursor: pointer;
        transition: opacity 600ms;
    }

    tr:hover td:last-child {
        opacity: 1;
    }

</style>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>&#9786;</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Alice</td>
        <td>&#9786;</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Bob</td>
        <td>&#9786;</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Cat</td>
        <td>&#9786;</td>
    </tr>

</table>
